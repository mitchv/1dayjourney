<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8" />
	<title>DO THE NEEDFUL</title>

	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

	<!-- external stylesheet <link rel="stylesheet" type="text/css" href="/styles/theme.css"> -->

	<style>
		.grid-container {
			display: grid;
			grid-template-columns: 1fr 1fr;
		}

		@media (orientation: landscape) {
			.grid-container {
				grid-template-columns: 1fr 1fr 1fr 1fr;
			}
		}

		.card {
			background-color: #ffcc00;
			height: 25vh;
			padding: 10px;
			margin: 10px;
			color: #000;
			font-family: Verdana;
			font-size: 28px;
			text-align: center;
		}
	</style>


</head>

<body>

	<script type="text/babel">

	class NeedCard extends React.Component {
		render() {
			var cardStyle = {backgroundColor: this.props.bgcolor,};
			return (
				<div className="card A need0" style={cardStyle}> {this.props.name}
				<form>
					<button type="submit" value="-">Rem</button>
					<span>10</span>
					<button type="submit" value="+">Add</button>
					</form>
					</div>
		);
		}
 
}

			ReactDOM.render(
				<div className="grid-container">
				<NeedCard name="Autonomy" init="A" index="8" bgcolor="#00FF00" />
				<NeedCard name="Collecting" init="C" index="13" />
				<NeedCard name="Endorsement" init="E" index="1" />
				<NeedCard name="Family" init="F" index="5" />
				<NeedCard name="Growth" init="G" index="7" />
				<NeedCard name="Honor" init="H" index="6" />
				<NeedCard name="Interaction" init="I" index="14" />
				<NeedCard name="Justice" init="J" index="4" />
				<NeedCard name="Knowledge" init="K" index="2" />
				<NeedCard name="Love" init="L" index="12" />
				<NeedCard name="Movement" init="M" index="10" />
				<NeedCard name="Nourishment" init="N" index="3" />
				<NeedCard name="Order" init="O" index="9" />
				<NeedCard name="Power" init="P" index="11" />
				<NeedCard name="Recognition" init="R" index="15" />
				<NeedCard name="Tranquility" init="T" index="16" />
				</div>,
				document.querySelector("#react-container")
			);
		</script>

	<div id="react-container"></div>

	<h2>Basic desires of humanity tracker with habit suggestions.</h2>
	<h3>Version 0.1</h3>

	<!-- Scripts -->
	<script src="scripts/index.js"></script>
</body>

</html>
