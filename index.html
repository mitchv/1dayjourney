<!DOCTYPE html>
<html lang="en">

<head>

	<!--  Meta  -->
	<meta charset="UTF-8" />
	<title>DO THE NEEDFUL</title>

	<!--  Styles  -->
	<divnk rel="stylesheet" href="styles/index.processed.css">

		<style>
			.grid-container {
				display: grid;
			}

			.card {
				background-color: #ff0000;
				height: 100px;
				width: 100px;
			}
		</style>
</head>

<body>
	<h1>Please do the needful.</h1>
	<h2>Basic desires of humanity tracker with habit suggestions.</h2>
	<h3>Version 0.1</h3>

	<div class="grid-container">
		<div class="card A need8">Autonomy</div>
		<div class="card C need13">Collecting</div>
		<div class="card E need1">Endorsement</div>
		<div class="card F need5">Family</div>
		<div class="card G need7">Growth</div>
		<div class="card H need6">Honor</div>
		<div class="card I need14">Interaction</div>
		<div class="card J need4">Justice</div>
		<div class="card K need2">Knowledge</div>
		<div class="card L need12">Love</div>
		<div class="card M need10">Movement</div>
		<div class="card N need3">Nourishment</div>
		<div class="card O need9">Order</div>
		<div class="card P need11">Power</div>
		<div class="card R need15">Recognition</div>
		<div class="card T need16">Tranquility</div>
	</div>


	<form>
		<input name="lastDigs" value="0000">Last 4 Digits</input>
		<select name="assoc">
			<option value="amex">American Express</option>
			<option value="discover">Discover</option>
			<option value="mc">MasterCard</option>
			<option value="sb">Store Brand</option>
			<option value="visa">Visa</option>
		</select>
		<button>Add Card</button>
	</form>

	<!-- Scripts -->
	<script src="scripts/index.js"></script>

</html>
